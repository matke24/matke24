<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
  
    <title>Random Pokémon</title>
</head>
<body>
    <div id="logo">
        <img src="logo.png">
    </div>
    <div class="card center-element">
        <div class="card-content">
            <div class="card-name move-down">Name: <span id="form_name" class="capitalize"></span></div>
            </br>
            <div class="card-ability move-down">Ability: <span id="ab_name" class="capitalize"></span></div>
            </br>
            <div class="card-height move-down">Height: <span id="doc_height" class="capitalize"></span></div>
            </br>
            <div class="card-weight move-down">Weight: <span id="doc_weight" class="capitalize"></span></div>
        </div> <!-- END CARD CONTENT-->

        <div id="card-img">
            
        </div>

        <div id="btn_select">
            <span>Random Pokémon</span>
        </div>
    </div>

    <script src="display_data.js"></script>
</body>
</html>
